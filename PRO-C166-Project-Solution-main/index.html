<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Web AR Using A-Frame</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene embedded arjs>

    <a-assets>
      <a-asset-item id="battery" src="./assets/battery_low_poly/scene.gltf"></a-asset-item>
      <a-asset-item id="bulb" src="./assets/light_bulb/scene.gltf"></a-asset-item>
      <a-asset-item id="switch" src="./assets/light_switch_single/scene.gltf"></a-asset-item>
      <img id="dir"  src="./assets/images/arrow.jpeg">
    </a-assets>

    <!-- Hiro Marker -->
    <a-marker preset="hiro">

      <a-plane id="base" position="0 0 -0.5" rotation="-90 0 0" height="2" width="2">
      </a-plane>

     
    </a-marker>

  </a-scene>

</body>

</html>
